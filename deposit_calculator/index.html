<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	Deposit calculator.

	<form name="calculator">
	  <table>
	    <tr>
	      <td>Initial deposit</td>
	      <td> <input name="money" type="number" value="10000" required> </td>
	    </tr>
	    <tr>
	      <td>How many months?</td>
	      <td>

	        <select name="months">
	          <option value="3">3 (minimum)</option>
	          <option value="6">6 (half-year)</option>
	          <option value="12" selected>12 (one year)</option>
	          <option value="18">18 (1.5 years)</option>
	          <option value="24">24 (2 years)</option>
	          <option value="30">30 (2.5 years)</option>
	          <option value="36">36 (3 years)</option>
	          <option value="60">60 (5 years)</option>
	        </select>

	      </td>
	    </tr>
	    <tr>
	      <td>Interest per year?</td>
	      <td> <input name="interest" type="number" value="5" required> </td>
	    </tr>
	  </table>
	</form>


	<table id="diagram">
	  <tr>
	    <th>Was:</th>
	    <th>Becomes:</th>
	  </tr>
	  <tr>
	    <th id="money-before"></th>
	    <th id="money-after"></th>
	  </tr>
	  <td>
	    <div style="background: #b15f5f;width:40px;height:100px;max-height: 100px" id="height-before"></div>
	  </td>
	  <td>
	    <div style="background: #800f00;width:40px;height:0;max-height: 100px" id="height-after"></div>
	  </td>
	</table>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="script.js" async></script>
</body>
</html>
